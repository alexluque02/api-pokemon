<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-Pokemon</title>
    <link rel="shortcut icon" href="../img/poke-ball.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/api-pokemon.css">
    <style>
    </style>
</head>

<body
    style="background: linear-gradient(293deg, #FFCB05 17.57%, #3B5BA7 59.29%); height: 100vh; margin: 0; background-attachment: fixed;">
    <header class="pb-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerMenu" aria-controls="navbarTogglerMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerMenu">
                    <a class="navbar-brand" href="#"><img src="../img/pokemon-logo.png" alt="logo de pokemon"
                            style="width: 150px;"></a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="pokemon.html">CHARACTERS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="berries.html">BERRIES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="items.html">ITEMS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="d-flex col-6 col-lg-2 m-2" style="float: right;">
            <form class="input-group busqueda">
                <input style="background-color: #3B5BA7; color: aliceblue;" type="search" id="barraBuscar"
                    class="form-control" placeholder="Search Character" aria-label="Search" />
            </form>
        </div>
        <br>
    </header>
    <main>
        <div class="container">
            <h1 class="m-4 text-center text-light fw-bolder">CHARACTERS</h1>
            <div class="row" id="listadoHabitats">

            </div>
            <div class="carousel-inner py-4">
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row" id="listadoPokemon">

                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination text-center">

                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="modalDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            style="color: black;">

            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" id="modalCharacter">
                    <div class="modal-header" style="border: none;">
                        <h5 class="modal-title" id="nombrePokemon"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6" style="height: 140px;">
                                <div class="stats">
                                    <ul>
                                        <li class="alineado">
                                            <span class="label">Habitat:</span><br>
                                            <span class="value" id="habitatPokemon">unknown</span>
                                        </li>
                                        <li class="alineado">
                                            <span class="label">Abilities:</span><br>
                                            <span class="value" id="habilidadPokemon">unknown</span>
                                        </li>
                                    </ul>

                                    <ul>
                                        <li class="alineado">
                                            <span class="label">Height:</span><br>
                                            <span class="value" id="alturaPokemon">unknown</span>
                                        </li>
                                        <li class="alineado">
                                            <span class="label">Weight:</span><br>
                                            <span class="value" id="pesoPokemon">unknown</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img src="../img/imgNotFound.png" id="imagenPokemon" style="height:150px;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">

                        <div class="row mt-3 w-100">

                            <div class="col-6 text-center">
                                <div class="frame1" id="tipoPokemon">
                                    <div class="text-wrapper1" id="tipo1"></div>
                                </div>
                            </div>

                            <div class="col-6 text-center">
                                <div class="frame2">
                                    <div class="text-wrapper2" id="tipo2"></div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../script/pokemon.js"></script>
</body>

</html>
